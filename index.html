<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script defer src="newscript.js"></script>
    <link rel="stylesheet" href="newstyle.css" />
    <title>Whack it Mario</title>

  <body>
    <article class="intro" id="intro">
      <h1 class="h1-win" id="feedback">Mario WHACK!</h1>
      <h1 class="h1-win" id="text">click to Start</h1>
      <button class="start" id="start"></button>
    </article>

    <main class="main-grid hidden" id="main">
      <img class="fig2" src="/img/pow.png" alt="" />
      <p class="score">
        <span class="span" id="score"> 0 </span>
      </p>
      <p class="timer"><span class="span" id="timer">60</span></p>
      <img class="fig" src="/img/PngItem_3689533.png" alt="" />
      <p class="hammer">
        <span class="hammer span" id="hammer">5</span>
      </p>
      <img class="imgt0" src="/img/pipe.png" alt="" />
      <img class="blockt1" src="/img/PngItem_2063270.png" alt="" />
      <img class="imgt1" src="/img/pipe.png" alt="" />
      <img class="blockt2" src="/img/PngItem_2063270.png" alt="" />
      <img class="imgt2" src="/img/pipe.png" alt="" />
      <img class="blockt3" src="/img/PngItem_2063270.png" alt="" />
      <img class="imgt3" src="/img/pipe.png" alt="" />
      <img class="blockt4" src="/img/PngItem_2063270.png" alt="" />
      <!-- bottom -->
      <img class="img0" src="/img/pipe.png" alt="" />
      <img class="block1" src="/img/PngItem_2063270.png" alt="" />
      <img class="img1" src="/img/pipe.png" alt="" />
      <img class="bowser" id="bowser" src="/img/bowser2.png" alt="" />
      <img class="block2" src="/img/PngItem_2063270.png" alt="" />
      <img class="mario" id="mario" src="/img/mariorun.png" alt="" />
      <img class="img2" src="/img/pipe.png" alt="" />
      <img class="block3" src="/img/PngItem_2063270.png" alt="" />
      <img class="img3" src="/img/pipe.png" alt="" />
      <img class="block1" src="/img/PngItem_2063270.png" alt="" />
      <img class="block4" src="/img/PngItem_2063270.png" alt="" />
    </main>
  </body>
</html>
